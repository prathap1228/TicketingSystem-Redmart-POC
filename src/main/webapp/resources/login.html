<div>
<form ng-controller="loginCtrl">
    First Name:<br>
    <input type="text" ng-model="user.userName"><br>
    Last Name:<br>
    <input type="text" ng-model="user.password">
    <br><br>
    <input type="submit" ng-click="login(user)" value="Login"> 
  </form>
  
  <ul>
  <li ng-repeat="x in details">
    {{ x.name + ', ' + x.age }}
  </li>
</ul>
  </div>
